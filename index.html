<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

        th {

        h1 {
            font-size: 60px;
            font-weight: 700;
            font-style: italic;
            background-color: blue;
            color: yellow;

        tbody {

    <div class="container">
        <h1><b>Countries Information</b></h1>
